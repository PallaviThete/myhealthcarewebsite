    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: rgb(233, 225, 216);

            max-width: 600px;
            margin: auto;
            border-radius: 10px;

        .form-container h2 {

            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        textarea {
            height: 60px;
        }

        .gender-options input {
            width: auto;
            margin-right: 10px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #3b5f2d;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #2e4b22;
        }

        .checkbox-container {
            margin: 15px 0;
        }
    </style>
</head>

<body>

    </header>

    <div class="form-container">
        <h2>Check Your Insurance Eligibility</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter your address" required></textarea>

            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label>Gender</label>
            <div class="gender-options">
                <input type="radio" name="gender" value="Male" id="male" required>
                <label for="male" style="display:inline;">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female" style="display:inline;">Female</label>
            </div>

            <label for="slot">Preferred Time Slot</label>
            <select id="slot" required>
                <option value="">-- Select a Time Slot --</option>
                <option>Morning (9 AM - 12 PM)</option>
                <option>Afternoon (12 PM - 3 PM)</option>
                <option>Evening (5 PM - 7 PM)</option>
                <option>Night (8 PM - 10 PM)</option>
            </select>

            <label for="provider">Health Plan Provider</label>
            <select id="provider" required>
                <option value="">-- Select Your Provider --</option>
                <option>Star Health Insurance</option>
                <option>HDFC ERGO</option>
                <option>ICICI Lombard</option>
                <option>Max Bupa</option>
                <option>Religare</option>
                <option>Other</option>
            </select>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" required>
                    I agree to the terms and allow my information to be used for insurance eligibility verification.
                </label>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
